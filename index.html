{template: inc/header-materialize.html}
<article>
  <!-- Page Header -->
  <header class="intro-header">
    <div class="section no-pad-bot" id="index-banner">
      <div class="container valign">
        <h1 class="header center orange-text">{$page.title}</h1>
        <div class="row center">
          <h5 class="header col s12 grey-text">{if: $page.desc}{$page.desc}{else}{$settings.description}{/if}</h5>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12">
          {if: $bat.notify}
          <div id="notify" class="alert alert-{$bat.notify.type}">{$bat.notify.text}</div>
          {/if}
          {$page.content}
        </div>

      </div>

    </div>
    <br><br>
  </div>
</article>

{template: inc/footer-materialize.html}
